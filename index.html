<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="main.js"></script>
    <title>Todo List</title>
</head>
<body id="body">
    <header>
        <div class="menuToggle btn material-symbols-rounded">menu</div>
        <div class="headerTitle">To<span>Do</span> List</div>
        <div class="headerIcons"></div>
    </header>
    <div class="content">
        <div class="mainMenu">
            <div class="home">
                <h2>Home</h2>
                <div class="allTasks">
                    <div class="material-symbols-rounded">dynamic_feed</div>
                    <div>All Tasks</div>
                </div>
                <div class="today">
                    <div class="material-symbols-rounded">today</div>
                    <div>Today</div>
                </div>
                <div class="thisWeek">
                    <div class="material-symbols-rounded">date_range</div>
                    <div>This Week</div>
                </div>
                <div class="bookmarks">
                    <div class="material-symbols-rounded">bookmarks</div>
                    <div>Bookmarked</div>
                </div>
            </div>
            <div id="projects">
                <h2>Projects</h2>
                <ul id="projectList"></ul>
                <div id="addProject">
                    <div class="material-symbols-rounded">add_circle</div>
                    <div>Add Project</div>
                </div>
                <form id="addProjectForm" class="displayNone">
                    <label for="addProjectName">
                        <div>New Project</div>
                        <input type="text" id="addProjectName" name="addProjectName" placeholder="Project Name" required>
                    </label>
                    <button type="submit" id="submitAddProjectForm">Add</button>
                    <button type="button" id="cancelAddProjectForm">Cancel</button>
                </form>
            </div>
        </div>
        <div class="mainContent">
            <div id="mainContentTitle">Work Stuff</div>
            <div id="tasks">
                <ul id="taskList"></ul>
                <div id="addTask">
                    <div class="material-symbols-rounded">add_circle</div>
                    <div>Add Task</div>
                </div>
                <form id="addTaskForm" class="displayNone">
                    <div id="addTaskFormTitle">New Task</div>
                    <label for="addTaskName">
                        <div>Task Name</div>
                        <input type="text" id="addTaskName" name="addTaskName" placeholder="What to do?" required>
                    </label>
                    <label for="addTaskDetails">
                        <div>Details (optional)</div>
                        <textarea id="addTaskDetails" name="addTaskDetails" cols="30" rows="3" maxlength="240" placeholder="Example: This is for this, or I have to do this, this, and that to do this..."></textarea>
                    </label>
                    <div id="addTaskDateAndPriority">
                        <label for="addTaskDueDate">
                            <div>Due Date</div>
                            <input type="date" id="addTaskDueDate" name="addTaskDueDate" required>
                        </label>
                        <fieldset id="addTaskPriority">
                            <legend>Priority</legend>
                            <div>
                                <label for="addPriorityX" class="noPrio">
                                    <input type="radio" id="addPriorityX" name="addPriority" value="X" checked>
                                    <div>X</div>
                                </label>
                                <label for="addPriority1" class="yellowPrio">
                                    <input type="radio" id="addPriority1" name="addPriority" value="1">
                                    <div>!</div>
                                </label>
                                <label for="addPriority2" class="orangePrio">
                                    <input type="radio" id="addPriority2" name="addPriority" value="2">
                                    <div>!!</div>
                                </label>
                                <label for="addPriority3" class="redPrio">
                                    <input type="radio" id="addPriority3" name="addPriority" value="3">
                                    <div>!!!</div>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div id="addTaskFormBtns">
                        <button type="submit" id="submitAddTaskForm">Add Task</button>
                        <button type="button" id="cancelAddTaskForm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerText">Hope this helps you stay a little more on task...</div>
    </footer>
</body>
</html>
